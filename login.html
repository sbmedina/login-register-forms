<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      Login
    </title>
    <link rel= "stylesheet" type="text/css" href="css/reset.css">
    <link rel= "stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <header>
      <h1>
        login
      </h1>
    </header>
    <section>
      <div class="container">
        <form id="registerForm">
          <div>
            <label for="email">
              E-mail:
            </label>
            <input id="email" type="email" required>
            <div id="wEmail">
            </div>
          </div>
          <div>
            <label for="password">
              Password:
            </label>
            <input id="password" type="password" required>
            <div id="wPassword">
            </div>
          </div>
          <div>
            <p id="redirect">
              <a href="./register.html">Don't you have an account? Sign in here.</a>
            </p>
          </div>
          <div id="buttons">
            <div class="submitBtn">
              <input id="submitForm" type="submit" value="Login">
              </input>
            </div>
            </div>
          </div>
        </form>
      </div>
      <div id="validations">
        <ul>
        </ul>
      </div>
    </section>
    <footer>
      <p>
        RT Web Design, Copyright &copy; 2021
      </p>
    </footer>
  </body>
  <script src="js/login.js"></script>
</html>
