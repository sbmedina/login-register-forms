<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      Register
    </title>
    <link rel= "stylesheet" type="text/css" href="css/reset.css">
    <link rel= "stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <header>
      <h1>
        register
      </h1>
    </header>
    <section>
      <div class="container">
        <form id="registerForm">
          <div>
            <label for="name">
              Full name:
            </label>
            <input id="fullName" type="text" required>
            <div id="wName">
            </div>
          </div>
          <div>
            <label for="email">
              E-mail:
            </label>
            <input id="email" type="email" required>
            <div id="wEmail">
            </div>
          </div>
          <div>
            <label for="password">
              Password:
            </label>
            <input id="password" type="password" required>
            <div id="wPassword">
            </div>
          </div>
          <div>
            <label for="password">
              Repeat password:
            </label>
            <input id="repeatPass" type="password" required>
            <div id="wRepeat">
            </div>
          </div>
          <div>
            <p id="redirect">
              <a href="./login.html">Already have an account? Login here.</a>
            </p>
          </div>
          <div id="buttons">
            <div class="submitBtn">
              <button id="submitForm" value="submit">
                Register
              </button>
            </div>
            </div>
        </form>
      </div>
      <div id="validations">
      </div>
    </section>
    <footer>
      <p>
        RT Web Design, Copyright &copy; 2021
      </p>
    </footer>
  </body>
  <script src="js/register.js"></script>
</html>
